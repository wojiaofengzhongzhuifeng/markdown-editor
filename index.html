<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<div id="content" contenteditable style="border: 1px solid red"></div>
<h2>功能说明</h2>
<ol>
  <li>用户输入a-z普通英文字符和数字，则显示对应字符</li>
  <li>用户按下del键时，在当前位置往前删除一个字符</li>
  <li>如果用户输入了数字，则将其替换显示中文数字</li>
</ol>

<script>
  const content = document.querySelector('#content')

  let map = {
    1: '一',
    2: '二',
    3:'三',
    4:'四',
    5:'五',
    6: '六',
    7: '七',
    8: '八',
    9: '九',
    0: '零'
  }

  // 监听用户的键盘事件
  content.addEventListener('beforeinput', (e)=>{
    // 禁止默认事件，不能通过键盘输入内容
    e.preventDefault();
    console.log(e);
    let {inputType} = e

    if(inputType === 'insertText'){
      // 最简单的实现：将用户输入追加到最后
      let userInputContent = e.data

      if(isNumber(userInputContent)){
        userInputContent = map[userInputContent]
      }

      let newContent = content.innerText + userInputContent
      content.innerText = newContent
      // 处理光标
      handleRange(e)

    } else if (inputType === 'deleteContentBackward'){
      let newContent = content.innerText.slice(0, -1)
      content.innerText = newContent
      handleRange(e)
    }








  })

  function handleRange(e){
    let selection = window.getSelection()
    let node = e.path[0].childNodes[0]
    let range = document.createRange()
    range.setStart(node, content.innerText.length)
    range.collapse(true)
    selection.removeAllRanges()
    selection.addRange(range) // 核心 api
  }

  function isNumber(str){
    return !isNaN(Number(str))
  }

  //
  // setInterval(()=>{
  //   let selectionObj = window.getSelection()
  //   console.log(selectionObj);
  // }, 2000)

</script>
</body>
</html>
