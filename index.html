<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<div id="content" contenteditable style="border: 1px solid red"></div>
<button id="test1">get current selection</button>
<script>
  const content = document.querySelector('#content')
  // 监听用户的键盘事件
  content.addEventListener('beforeinput', (e)=>{
    // 禁止默认事件，不能通过键盘输入内容
    e.preventDefault();

    // 最简单的实现：将用户输入追加到最后
    let userInputContent = e.data
    let newContent = content.innerText + userInputContent
    content.innerText = newContent


    // 处理光标
    let selection = window.getSelection()
    let node = e.path[0].childNodes[0]
    let range = document.createRange()
    range.setStart(node, content.innerText.length)
    range.collapse(true)
    selection.removeAllRanges()
    selection.addRange(range)







  })

  //
  // setInterval(()=>{
  //   let selectionObj = window.getSelection()
  //   console.log(selectionObj);
  // }, 2000)

</script>
</body>
</html>
